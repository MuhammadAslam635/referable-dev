services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: referable-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: azzan310
      POSTGRES_DB: referable
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - referable-network

  # pgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: referable-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: 'admin@referable.com'
      PGADMIN_DEFAULT_PASSWORD: 'admin'
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - referable-network

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: referable-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - referable-network

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: referable-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:azzan310@postgres:5432/referable
      - PORT=3000
      - HOST=0.0.0.0
      - FRONTEND_URL=http://localhost:3000
    ports:
      - "3000:3000"
    # REMOVED volume mounts - they were overwriting the built code!
    # Use the built files from the Docker image instead
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - referable-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  nginx_logs:
    driver: local
  node_modules:
    driver: local

networks:
  referable-network:
    driver: bridge

